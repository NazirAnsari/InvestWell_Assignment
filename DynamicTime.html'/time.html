<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Time</title>
</head>
<body>
    <button onclick="clearInterval(clock)">Click Me to Stop Time</button>
    <p id="time"></p>

    <script>

        function showTime(){
            var d=new Date();
            var nazir=d.toLocaleTimeString();
            document.getElementById('time').innerHTML=nazir;
        }

        var clock=setInterval(showTime,1000);
    </script>
</body>
</html>
