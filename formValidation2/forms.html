<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <form action="/my.php" name="myform" onsubmit="submitForm(event)">
     <div class="classForm" id="name">&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
        Name : <input type="text" name="Fname" class="changeInput" required> <b><span class="printValid"></b></span>
     </div>
     <div class="classForm" id="email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Email : <input type="text" name="Femail" class="changeInput" required> <b><span class="printValid"></b></span>
     </div>
     <div class="classForm" id="number">
        Mobile No. : <input type="number" name="Fnumber" class="changeInput" required> <b><span class="printValid"></b></span>
     </div>
     <div class="classForm" id="password"> &nbsp;&nbsp;
        Password : <input type="password" name="Fpassword" class="changeInput" required> <b><span class="printValid"></b></span>
     </div>
     <div class="classForm" name="gender">
        Gender : <input type="radio" name="g" value="male">Male 
        <input type="radio" name="g" value="female">Female
        <input type="radio" name="g" value="others">Others
     </div>

     <div>
        <p id="target"></p>
     </div>

     <input type="Submit" name="" id="btn" >
     <input type="reset" id="btn">
     <!-- <button id="btn" onclick="clearTable()">Clear</button> -->
    </form>
